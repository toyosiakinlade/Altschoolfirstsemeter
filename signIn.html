<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign In</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <form action="">
        <div class="Alt">
        AltSchool
        </div>
        <p>Not an AltSchooler yet? <a href="./form.html">Register Now!</a></p>
        <div class="form container">
            <h2>Sign In</h2>
            <p>Enter your email address and password to securely log in to AltSchool Student portal </p>
            <div class="form-content">
                <label for="Email">Email</label>
                <input type="email" name="Email" id="Email" placeholder="Email" required>
            </div>
            <div class="form-content">
                <label for="Password">Password</label>
                <input type="password" name="Password" id="Password" placeholder="Password" required>
            </div>
            <button>proceed to Dashboard</button>
            <footer>Forgot your password? <span>Reset Now!</span></footer>
        </div>       
    </form>
</body>
</html>
